<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/posts.js"></script>
    <script defer src="js/new-post.js"></script>
</head>
<body>

    <div class="btn-container">
        <a href="index.html" class="btn btn-secondary">Home</a>
    </div>

    <div class="error-container">
        <div id="error-alert" class="alert alert-danger" role="alert">
            <b>There cannot be any empty fields.</b>
        </div>
    </div>

    <div id="new-post-form-container">

        <!-- New post form -->
        <form id="new-post-form">
            <div id="new-post-form-header">Create new post</div>
            <hr>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <input type="text" class="form-control" name="summary" id="summary">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" rows="6"></textarea>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="image">Image</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*">
            </div>
            <button id="new-post-form-btn" type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>
</html>
